<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
              
</head>
<body>
    <h1>TO DO LIST</h1>
    <h2 id="date">Loading...</h2>

    <div id="taskInput">
        <div class="inputContainer">
            <div class="inputBlock">
                <label for="taskName">What do you want to do?</label>
                <input type="text" id="taskName" placeholder="Your activity!"> 
             </div>
            <div class="inputBlock">
                <label for="taskDate">When is it?</label>
                <input type="date" id="taskDate">        
            </div>
            <div class="inputBlock">
                <label for="taskTime">What time?</label>
                <input type="time" id="taskTime">        
            </div>
        </div>
        <button onclick="addTask()">List it up!</button>
    </div>

    <div id="taskListContainer">
        <ul id="taskList"></ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
